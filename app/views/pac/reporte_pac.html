<div class="panel panel-primary panel-body">
  <h2 class="page-header" align="center">{{'GENERACION_PAC' | translate}}</h2>
  <div class="panel-body">
    <table>
      <tr>
        <td>
          <label>{{ 'VIGENCIA' | translate }}*:</label>
            <select class="form-control" ng-model="reportePac.vigencia" ng-options="v as v for v in reportePac.vigencias">
                    <option value="" selected disabled class="text-muted">--{{"SELECCIONAR_VIGENCIA" | translate}}--</option>
            </select>
        </td>
        <br>
        <td class="col-md-2">
          <label for="tipo_ingreso">{{'FECHA_INICIO' | translate}}</label>
          <br>
          <md-datepicker ng-model="reportePac.fechaInicio" md-placeholder="{{'FECHA_INICIO' | translate}}" flex md-current-view="year"  md-min-date="reportePac.fechamin" md-max-date="reportePac.fechamax"></md-datepicker>
        </td>
        <td class="col-md-2">
          <label for="tipo_ingreso">{{'FECHA_FINAL' | translate}}</label>
          <br>
          <md-datepicker ng-model="reportePac.fechaFin" md-placeholder="{{'FECHA_FINAL' | translate}}" flex md-current-view="year"  md-min-date="reportePac.fechamin" md-max-date="reportePac.fechamax"></md-datepicker>
        </td>
        <td class="col-md-2">
          <br>
          <a type="button" name="button" ng-click="reportePac.generarReporte()" class="fa fa-paper-plane btn btn-info btn-outline" aria-hidden="true"></a>
        </td>
      </tr>
    </table>
    <br>
    <!--table class="table table-bordered table-fixed">
          <thead>
            <tr>
              <th>Fuente</th>
              <th>Rubro</th>
              <th>Codigo</th>
              <th ng-repeat="data in gridOptions.data[0].reporte">{{data.mes}}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="data in gridOptions.data">
              <td>{{data.fdescrip}}</td><td>{{data.descripcion}}</td><td>{{data.codigo}}</td><td ng-repeat="reporte in data.reporte">{{reporte.valores.valor|currency}}</td>
            </tr>
          </tbody>

        </table  ui-grid-pinning -->

  </div>
</div>
<legend class="text-primary" ng-click="b=!b">
  {{'INGRESOS' | translate}}
  <span class="fa fa-plus pull-right" ng-show="b"></span>
  <span class="fa fa-minus pull-right" ng-show="!b"></span>
</legend>
<div ng-show="!b" ui-grid="gridOptions" ui-grid-pagination ui-grid-pinning ui-grid-auto-resize ui-grid-exporter></div>
<legend class="text-primary" ng-click="a=!a">
  {{'EGRESOS' | translate}}
  <span class="fa fa-plus pull-right" ng-show="a"></span>
  <span class="fa fa-minus pull-right" ng-show="!a"></span>
</legend>
<div ng-show="!a" ui-grid="gridOptions_egresos" ui-grid-pagination ui-grid-pinning ui-grid-auto-resize></div>
