<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="text-center panel-title page-header">Conceptos</h4>
  </div>
  <div class="panel-body row">

    <treecontrol class=" tree-classic" tree-model="d_arbolConceptos.arbol_conceptos" options="d_arbolConceptos.treeOptions" on-selection="showSelected(node); showc=true" selected-node="conceptosel" filter-expression="filtro">
      <{{node.Id}}> : {{node.Nombre}}
    </treecontrol>

    <div class="panel panel-info panel-body row" ng-show="conceptosel!=undefined && showc">
      <div class="container">
        <h2 class="text-primary">{{conceptosel.Nombre}}</h2>
        <p class="text-muted">{{conceptosel.Descripcion}}</p>
        <dl>
          <dt>Codigo: {{conceptosel.Codigo}}</dt>
          <dt>Fechas</dt>
          <dd>- Creacion : {{conceptosel.FechaCreacion | date:'d-MMMM-yyyy'}}</dd>
          <dd>- Expiracion: {{conceptosel.FechaExpiracion | date:'d-MMMM-yyyy'}}</dd>
        </dl>
        <div>
          <button class="btn btn-info">ver</button>
          <div class="pull-right">
            <button class="btn btn-success" ng-click="d_arbolConceptos.seleccionar_concepto(conceptosel)">Seleccionar</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="panel-footer">
    <center><button class="btn btn-default" ng-click="seleccion={}; showc=false">Cancelar Selecci√≥n</button></center>
  </div>
</div>
