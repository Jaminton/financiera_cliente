<div class="panel-body">
  <fieldset class="form-group">
    <legend class="text-primary">Concepto
      <span class="fa fa-plus pull-right"  ng-click="info_concepto=true" ng-show="!info_concepto"></span>
      <span class="fa fa-minus pull-right" ng-click="info_concepto=false" ng-show="info_concepto"></span>
    </legend class="text-primary">

    <div class="row" ng-show="info_concepto">
      <div class=" col-sm-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4>Seleccion Conceptos</h4>
            </div>
            <div class="panel-body">
              <div ng-if="!refresh" ui-grid="d_conceptosPorRubrosOp.gridOptions_conceptos" ui-grid-edit ui-grid-auto-resize></div>
              <br>
              <center><button class="btn btn-primary" ng-click="d_conceptosPorRubrosOp.operar_conceptos()">Operar Conceptos</button></center>
            </div>
        </div>
        </div>
    </div>
  </fieldset>
</div>
