<legend class="text-primary" ng-click="a=!a">
  {{'LIQUIDACION' | translate}}
  <span class="fa fa-plus pull-right" ng-show="!a"></span>
  <span class="fa fa-minus pull-right" ng-show="a"></span>
</legend class="text-primary">
<div class="panel-body row" ng-show="a">

  <div class="form-horizontal">
  <div class="form-group">
    <label for="tipo_documento" class="col-sm-1 control-label">{{'TIPO_DOCUMENTO' | translate }}</label>
    <div class="col-sm-3">
      <select ng-model="outputsubtipoordenpago" ng-options="i.Nombre for i in d_opProveedorDetallePago.subTiposOrdenPago" class="form-control" id="tipo_documento" required>
        <option value="">Seleccionar Documento</option>
      </select>
    </div>
    <label for="formapago" class="col-sm-1 control-label">{{'FORMA_PAGO' | translate }}</label>
    <div class="col-sm-3">
      <select ng-model="outputformapago" ng-options="i.Nombre for i in d_opProveedorDetallePago.formaPagos" class="form-control" required>
        <option value="">Seleccionar Forma de Pago</option>
      </select>
    </div>
    <label for="formapago" class="col-sm-1 control-label">{{'FORMA_PAGO' | translate }}</label>
    <div class="col-sm-3">
      <select ng-model="outputformapago" ng-options="i.Nombre for i in d_opProveedorDetallePago.formaPagos" class="form-control" required>
        <option value="">Seleccionar Forma de Pago</option>
      </select>
    </div>
  </div>
</div>


  <div class="panel panel-default">
    <div ng-if="!refresh" ui-grid="d_liquidacionVerTodas.gridOptions_preliquidacion" ui-grid-pinning ui-grid-selection ui-grid-auto-resize ui-grid-expandable></div>
  </div>
</div>

<script type="text/ng-template"  id="expandableRowUpc.html">
       <div ui-grid="row.entity.subGridOptions" class="grid" ui-grid-selection></div>
</script>
