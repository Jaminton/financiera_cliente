    <div class="panel-heading" ng-click="a=!a">
        <legend class="text-primary">Unidad Ejecutora
          <span class="fa fa-plus pull-right" ng-click="info_general=true" ng-show="!info_general"></span>
          <span class="fa fa-minus pull-right" ng-click="info_general=false" ng-show="info_general"></span>
        </legend class="text-primary">
    </div>
    <div class="panel-body row" ng-show="a">
      <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Seleccione Unidad Ejecutora
            </div>
            <div class="panel-body">
              <div ui-grid="d_ueListar.gridOptions_unidad_ejecutora" ui-grid-selection ui-grid-auto-resize></div>
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                Detalle Unidad Ejecutora
            </div>
            <div class="panel-body"  >
              <table class="table">
                <tr>
                  <th>Unidad Ejecutora</th>
                  <td>{{unidaejecutora.Nombre}}</td>
                </tr>
                <tr>
                  <th>Unidad Ejecutora Descripción</th>
                  <td>{{unidaejecutora.Descripcion}}</td>
                </tr>
                <tr>
                  <th>Entidad</th>
                  <td>{{unidaejecutora.Entidad.Nombre}}</td>
                </tr>
                <tr>
                  <th>Entidad Código</th>
                  <td>{{unidaejecutora.Entidad.CodigoEntidad}}</td>
                </tr>
              </table>
            </div>
        </div>
      </div>
    </div>
