<div class="panel-heading" ng-click="a=!a">
  <legend class="text-primary">{{'DETALLE_OP' | translate}}
    <span class="fa fa-plus pull-right" ng-click="info_general=true" ng-show="!info_general"></span>
    <span class="fa fa-minus pull-right" ng-click="info_general=false" ng-show="info_general"></span>
  </legend class="text-primary">
</div>
<div class="panel-body row" ng-show="a">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        {{'VALOR_PAGO' | translate}}
      </div>
      <div class="panel-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="tipo_documento" class="col-sm-4 control-label">{{'TIPO_DOCUMENTO' | translate }}</label>
            <div class="col-sm-8">
              <select ng-model="tipoordenpago" ng-options="i.Nombre for i in d_opProveedorDetallePago.tipo_orden_pago_data" class="form-control" id="tipo_documento" required>
                <option value="">Seleccionar Documento</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="val_base_retencion" class="col-sm-4 control-label">{{'VALOR_BASE_RETENCION' | translate}}</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="val_base_retencion" ng-model="valorbase" ng-change="d_opProveedorDetallePago.get_valor_bruto(valorbase, iva)" placeholder="Valor Base Retenciones" ui-number-mask required/>
            </div>
          </div>
          <div class="form-group">
            <label for="iva" class="col-sm-4 control-label">{{'POR_IVA' | translate}}</label>
            <div class="col-sm-8">
              <select ng-model="iva" ng-options="i.Valor for i in d_opProveedorDetallePago.iva_data" ng-change="d_opProveedorDetallePago.get_valor_bruto(valorbase, iva)" class="form-control" id="iva" required>
                <option value="">Seleccionar IVA</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="valor_bruto" class="col-sm-4 control-label">{{'VALOR_BRUTO' | translate }}</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="d_opProveedorDetallePago.ValorBruto" id="valor_bruto" placeholder="Valor Bruto" disabled ui-number-mask/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        {{'DETALLE_VALOR_PAGO' | translate}}
      </div>
      <div class="panel-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-4">{{'TIPO_DOCUMENTO' | translate}}</label>
            <div class="col-sm-8">
              <span class="form-control input_right">{{tipoordenpago.Nombre}}</span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4">{{'VALOR_BASE_RETENCION' | translate}}</label>
            <div class="col-sm-8">
              <span class="form-control input_right">{{valorbase  | currency }}</span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4">{{'POR_IVA' | translate}}</label>
            <div class="col-sm-8">
              <span class="form-control input_right">{{iva.Valor}}</span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4">{{'VAL_IVA' | translate}}</label>
            <div class="col-sm-8">
              <span class="form-control input_right">{{d_opProveedorDetallePago.ValorIva  | currency }}</span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4">{{'VALOR_BRUTO' | translate}}</label>
            <div class="col-sm-8">
              <span class="form-control input_right">{{d_opProveedorDetallePago.ValorBruto  | currency }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
