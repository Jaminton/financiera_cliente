<div class="row">
  <div class="col-sm-6">
    <div class="panel panel-primary col-sm-12">
        <div class="panel-heading" ng-click="panelDetallePagoProveedor = !panelDetallePagoProveedor">
            <h4>Valor del Pago</h4>
        </div>
        <div ng-show="panelDetallePagoProveedor" class="panel-body">

          <div class="form-horizontal">
            <div class="form-group">
              <label for="tipo_documento" class="col-sm-2 control-label">Tipo Documento</label>
              <div class="col-sm-10">
                <select ng-model="tipoordenpago" ng-options="i.Nombre for i in d_opProveedorDetallePago.tipo_orden_pago_data" class="form-control" id="tipo_documento" required>
                    <option value="">Seleccionar Documento</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="val_base_retencion" class="col-sm-2 control-label">Valor Base Retenciones</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="val_base_retencion" ng-model="valor_base" ng-change="get_valor_bruto(valor_base, iva)" placeholder="Valor Base Retenciones" ui-number-mask required/>
              </div>
            </div>
            <div class="form-group">
              <label for="iva" class="col-sm-2 control-label">% IVA</label>
              <div class="col-sm-10">
                 <input type="text" class="form-control" id="iva" placeholder="IVA" maxlength="2" ng-model="iva" ng-change="get_valor_bruto(valor_base, iva)" name="itemConsumption" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57" required/>
              </div>
            </div>
            <div class="form-group">
              <label for="valor_bruto" class="col-sm-2 control-label">Valor Bruto</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="ordenPago.ValorTotal" id="valor_bruto" placeholder="Valor Bruto" disabled ui-number-mask/>
              </div>
            </div>
          </div>

        </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="panel panel-success col-sm-12">
        <div class="panel-heading" ng-click="panelUnidadEjecutoraDetalle = !panelUnidadEjecutoraDetalle">
            <h4>Detalle Proveedor</h4>
        </div>
        <div ng-show="panelUnidadEjecutoraDetalle" class="panel-body"  >
          <table class="table">
            <tr>
              <th>Tipo Documento</th>
              <td>{{proveedor.Tipopersona}}</td>
            </tr>
            <tr>
              <th>Valor Base Retenci√≥n</th>
              <td>{{proveedor.NumDocumento}}</td>
            </tr>
            <tr>
              <th>% IVA</th>
              <td>{{proveedor.NomProveedor}}</td>
            </tr>
            <tr>
              <th>Valor IVA</th>
              <td>{{proveedor.Direccion}}</td>
            </tr>
            <tr>
              <th>Valor Bruto</th>
              <td>{{proveedor.TelAsesor}}</td>
            </tr>
          </table>

        </div>
    </div>
  </div>

</div>
