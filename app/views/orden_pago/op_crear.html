<br>
<div class="panel panel-default">
    <div class="panel-heading">
        Crear Orden de Pago para Prooveedor
    </div>
    <div class="panel-body">
      <!--unidad ejecutora -->
      <ue-listar unidaejecutora="OrdenPago.UnidadEjecutora"/>
      <!--Proveedor -->
      <pv-listar proveedor="OrdenPagoConsulta.Proveedor"/>
      <!--RP-->
      <rp-por-proveedor-listar beneficiaroid="OrdenPagoConsulta.Proveedor.Id" rpselect="OrdenPago.RegistroPresupuestal"/>
      <!--detalle pago -->
      <op-proveedor-detalle-pago tipoordenpago="OrdenPago.TipoOrdenPago" iva="OrdenPago.Iva" valorbase="OrdenPago.ValorBase"/>
      <!--Rubros-->
      <!--<rubros-por-rp rpid="OrdenPago.RegistroPresupuestal.Id"/>-->
      <rubros-por-rp rpid="2" rubros="Rubros"/>
      <pre> {{Rubros | json}} </pre>

    </div>
    <div class="panel-footer">
        Panel Footer
    </div>
</div>
